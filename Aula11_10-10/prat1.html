<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <title>Praticando 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <h1>Praticando 1 - Formulários HTML</h1>

    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" value="Bruno"><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.aqui"><br>
        <label for="marca">Marca de carro preferida</label>
        <select name="marca" id="marca">
            <option value="volkswagen" selected>Volkswagen</option>
            <option value="volkswagen">Chevrolet</option>
            <option value="volkswagen">Honda</option>
        </select><br>
        <label for="observacoes">Observações</label><br>
        <textarea name="observacoes" id="observacoes" cols="30" rows="5"></textarea><br><br>
        <label for="html">Linguagem Web favorita:</label>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>        
        <label for="filme1">Filmes que eu quero ver quando lançar</label><br>
        <input type="checkbox" id="filme1" name="filme1" value="avengers">
        <label for="filme1"> Avengers: The Kang Dynasty</label><br>
        <input type="checkbox" id="filme2" name="filme2" value="aquaman">
        <label for="filme2"> Aquaman 2: O Reino Perdido</label><br>
        <input type="checkbox" id="filme3" name="filme3" value="marvels">
        <label for="filme3"> The Marvels</label><br>
        <input type="checkbox" id="filme4" name="filme4" value="deadpool">
        <label for="filme4"> Deadpool 3</label><br><br>
        <input type="submit" value="Enviar">
        <input type="submit" value="Limpar">

    </form>

</body>

</html>
