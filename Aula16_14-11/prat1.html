<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        #saudacao {
            font-size: 2em;
        }

        p{
            font-size: 1.5em;
        }
    </style>

</head>


<body>

    <body>
        <div class="container mt-5">
            <h1>Praticando 1 - jQuery</h1>
            <div class="row mt-3">
                <div class="col-md-6">
                    <p id="saudacao">Seja Bem Vindo <span id="nome"></span>!</p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <button id="adicionar" class="btn btn-primary">Adicionar Texto</button>
                    <button id="remover" class="btn btn-danger">Remover Texto</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div id="paragrafos"></div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                var nome = prompt('Qual Ã© o seu nome?');
                $('#nome').text(nome);

                $('#adicionar').click(function () {
                    $('#paragrafos').append('<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.' +
                        ' Cumque dolorem ea maiores corrupti officiis quia neque' +
                        ' voluptates temporibus vel? Illum provident labore quos saepe repudiandae neque repellendus quidem, quae' +
                        ' corrupti.</p>');
                });

                $('#remover').click(function () {
                    $('#paragrafos').html('');
                });
            });
        </script>

    </body>

</html>
