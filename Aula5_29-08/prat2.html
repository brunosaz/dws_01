<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Praticando 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <style>
        table,
        td {
            border: solid 1px red;
        }

        td {
            padding: 30px 60px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Praticando 2 - Tabelas com colspan e rowspan</h1>
    <h4><a href="./index.html">Voltar para menu principal</a></h4>

    <h3>Tabela com colspan</h3>
    <table>
        <tr>
            <td colspan="3">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>

        </tr>
    </table>

    <h3>Tabela com rowspan</h3>
    <table>
        <tr>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
    </table>

    <h3>Tabela com colspan rowspan</h3>
    <table>
        <tr>
            <td colspan = "2">Colspan</td>
            <td>-</td>
            <td rowspan = "3">Rowspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td> 
        </tr>
        <tr>
            <td>-</td>
            <td colspan ="2">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>

</body>

</html>
