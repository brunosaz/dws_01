<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Rodas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">
            <img width="60" src="carro.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="prat2_p1.html">Cadastro <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="prat2_p2.html">Carros à Venda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="prat2_p3.html">Galeria</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-2">
        <h2>Formulário de Cadastro</h2>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="perfilInstagram">Instagram:</label>
                        <input type="url" class="form-control" id="perfilInstagram"
                            placeholder="URL do seu perfil do Instagram">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="numVeiculos">Quantidade de Veículos:</label>
                        <input type="number" min="0" class="form-control" id="numVeiculos"
                            placeholder="Digite um número">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dtaNasc">Data Nascimento:</label>
                        <input type="date" class="form-control" id="dtaNasc">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="documento">Foto do RG:</label>
                        <input type="file" class="form-control-file" id="documento">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="sexo">Sexo:</label>
                        <select class="form-control" id="sexo">
                            <option value="opcao1">Masculino</option>
                            <option value="opcao2">Feminino</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" rows="4"
                    placeholder="Conte um pouco sobre você e seus interesses automotivos"></textarea>
            </div>

            <div class="form-group">
                <label>Tipo de Automóvel Preferido:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="opcao1" name="opcao">
                    <label class="form-check-label" for="opcao1">Carros</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="opcao1" name="opcao">
                    <label class="form-check-label" for="opcao1">Motos</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="opcao1" name="opcao">
                    <label class="form-check-label" for="opcao1">Caminhões</label>
                </div>
            </div>

            <div class="form-group">
                <label>Interesses:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1">
                    <label class="form-check-label" for="check1">Colecionador</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2">
                    <label class="form-check-label" for="check2">Modificados</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check3">
                    <label class="form-check-label" for="check3">Veículos Protótipo</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </form>
    </div>
</body>

</html>
