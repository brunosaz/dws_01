<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Praticando 2 - JavaScript - Mini calculadora</h1>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <input type="number" id="num1" class="form-control" placeholder="Número 1">
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="num2" class="form-control" placeholder="Número 2">
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="resultado" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <button id="soma" class="btn btn-primary">Soma</button>
                <button id="subtracao" class="btn btn-primary">Subtração</button>
                <button id="multiplicacao" class="btn btn-primary">Multiplicação</button>
                <button id="divisao" class="btn btn-primary">Divisão</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#soma').click(function () {
                var num1 = parseFloat($('#num1').val());
                var num2 = parseFloat($('#num2').val());
                var resultado = num1 + num2;
                $('#resultado').val(resultado);
            });

            $('#subtracao').click(function () {
                var num1 = parseFloat($('#num1').val());
                var num2 = parseFloat($('#num2').val());
                var resultado = num1 - num2;
                $('#resultado').val(resultado);
            });

            $('#multiplicacao').click(function () {
                var num1 = parseFloat($('#num1').val());
                var num2 = parseFloat($('#num2').val());
                var resultado = num1 * num2;
                $('#resultado').val(resultado);
            });

            $('#divisao').click(function () {
                var num1 = parseFloat($('#num1').val());
                var num2 = parseFloat($('#num2').val());
                if (num2 === 0) {
                    alert('Não é possível dividir por zero.');
                } else {
                    var resultado = num1 / num2;
                    $('#resultado').val(resultado);
                }
            });
        });
    </script>
</body>

</html>
