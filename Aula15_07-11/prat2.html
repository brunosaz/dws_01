<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>

    <body>
        <div class="container mt-5">
            <h1 class="mb-5">Praticando 2 - Formulário com Validações</h1>
            <form id="myForm" class="needs-validation col-9" novalidate>
                <div class="row mb-3">
                    <div class="form-group col-6">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control is-invalid" id="nome" name="nome" required>
                        <div class="invalid-feedback">
                            Informe seu nome completo.
                        </div>
                    </div>

                    <div class="form-group col-6">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control is-invalid" id="email" name="email" required>
                        <div class="invalid-feedback">
                            Informe um endereço de email válido.
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="form-group col-6">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" class="form-control is-invalid" id="telefone" name="telefone" required>
                        <div class="invalid-feedback">
                            Informe um telefone de contato.
                        </div>
                    </div>

                    <div class="form-group col-6">
                        <label for="idade">Idade:</label>
                        <select class="form-control is-invalid" id="idade" name="idade" required>
                            <option value="" disabled selected>Escolha uma opção</option>
                            <option value="até 18 anos">até 18 anos</option>
                            <option value="19 a 24 anos">19 a 24 anos</option>
                            <option value="25 a 34 anos">25 a 34 anos</option>
                            <option value="35 a 44 anos">35 a 44 anos</option>
                            <option value="45 a 54 anos">45 a 54 anos</option>
                            <option value="55 a 64 anos">55 a 64 anos</option>
                            <option value="65 ou mais">65 ou mais</option>
                        </select>
                        <div class="invalid-feedback">
                            Escolha a opção que representa sua idade atual.
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="observacoes">Observações:</label>
                    <textarea class="form-control is-invalid" id="observacoes" name="observacoes" rows="3"
                        required></textarea>
                    <div class="invalid-feedback">
                        Este campo é obrigatório.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </form>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                document.getElementById('myForm').addEventListener('input', function (event) {
                    var elemento = event.target;
                    var isValid = elemento.checkValidity();

                    if (isValid) {
                        elemento.classList.remove('is-invalid');
                        elemento.classList.add('is-valid');
                    } else {
                        elemento.classList.remove('is-valid');
                        elemento.classList.add('is-invalid');
                    }
                });
            });
        </script>

    </body>

</html>
