<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        #luzApagada,
        #luzAcesa {
            width: 20vw;
        }

        #acesa {
            display: none;
        }

        #acesa,
        #apagada {
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            color: white;
            background-color: black;
        }
    </style>

</head>


<body>

    <body>

        <h1 class="mb-5">Praticando 1 - Lâmpada</h1>
        <div class="row justify-content-center" id="apagada">
            <img onmouseover="acende()" class="mt-5" id="luzApagada" src="./lampada.png" alt="Lâmpada Apagada">
            <h2 class="text-center">Lâmpada Apagada</h2>
        </div>

        <div class="row justify-content-center" id="acesa">
            <img onmouseout="apaga()" class="mt-5" id="luzAcesa" src="./lampada-acesa.png" alt="Lâmpada Acesada">
            <h2 class="text-center">Lâmpada Acesa</h2>
        </div>

        <script>

            function acende() {
                let div = document.getElementById('apagada');
                let div2 = document.getElementById('acesa');
                let body = document.body;

                div.style.display = "none";
                div2.style.display = "flex";

                body.style.color = "black";
                body.style.backgroundColor = "white";
            }

            function apaga() {
                let div = document.getElementById('apagada');
                let div2 = document.getElementById('acesa');
                let body = document.body;

                div2.style.display = "none";
                div.style.display = "flex";

                body.style.color = "white";
                body.style.backgroundColor = "black";
            }
        </script>

    </body>

</html>
