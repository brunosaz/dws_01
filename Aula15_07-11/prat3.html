<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        #esconde {
            width: 100%;
            height: 15vw;
            background-color: rgb(173, 186, 230);
            font-size: 7vw;
            font-weight: 100;
        }
    </style>

</head>


<body>

    <body>
        <div class="container">
            <h1 class="mb-5">Praticando 3 - Mostrar/Esconder</h1>
            <div class="row mb-4">
                <div class="d-flex justify-content-start col-6">
                    <button onclick="mostra()" type="button" class="btn btn-primary">Mostrar</button>
                </div>
                <div class="d-flex justify-content-end col-6">
                    <button onclick="esconde()" type="button" class="btn btn-primary">Esconder</button>
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center" id="esconde">
                Meu DIV
            </div>
        </div>

        <script>
            function mostra() {
                let div = document.getElementById('esconde');
                div.classList.add('d-flex');
                div.classList.remove('d-none');
            }
            function esconde() {
                let div = document.getElementById('esconde');
                div.classList.add('d-none');
                div.classList.remove('d-flex');
            }
        </script>
    </body>

</html>
